<h1>while loop</h1>
first check then only do IF TRUE.<br><br>
SYNTAX:
	while (condition)
    statement
<script>
let j=1;  
while(j<=5){  //while(condition check condition -1st
	if(j%2!==0){ //check condition IF TRUE ONLY PRINT -2nd;
		console.log(j+"odd number"); //-3rd
	}
 j++; //step increment-4th
}
</script>
